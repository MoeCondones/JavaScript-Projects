<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Restaurant</title>
    <script src="Pizza_Javascript/Pizza.js"></script>
    <link rel="stylesheet" href="Pizza_css/Pizza.css" />
  </head>
  <body>
    <div id="menuBG">
      <h1 style="margin: 0 0px 0 20px">Pizza Drill Tutorial</h1>
      <input
        id="btnOrder"
        type="button"
        onclick="getReceipt()"
        value="place order"
      />
      <form id="frmMenu">
        <div class="menu left">
          <h3>Sizes:</h3>
          <input
            class="size"
            type="radio"
            name="Size"
            value="Personal Pizza"
          />Personal Pizza <br />
          <input
            class="size"
            type="radio"
            name="Size"
            value="Medium Pizza"
          />Medium Pizza <br />
          <input
            class="size"
            type="radio"
            name="Size"
            value="Vegan Pizza"
          />Vegan Pizza <br />
          <input
            class="size"
            type="radio"
            name="Size"
            value="Large Pizza"
          />Large Pizza <br />
          <input
            class="size"
            type="radio"
            name="Size"
            value="Extra Large Pizza"
          />Extra Large Pizza <br />
        </div>

        <dov class="menu right">
          <h3>Meats:</h3>
          <input
            class="topping"
            type="checkbox"
            name="Topping"
            value="Pepperoni"
          />Pepperoni <br />
          <input
            class="topping"
            type="checkbox"
            name="Topping"
            value="Sausage"
          />Sausage <br />
          <input
            class="topping"
            type="checkbox"
            name="Topping"
            value="Canadian Bacon"
          />Canadian Bacon <br />
          <input
            class="topping"
            type="checkbox"
            name="Topping"
            value="Ground Beef"
          />Ground Beef <br />
          <input
            class="topping"
            type="checkbox"
            name="Topping"
            value="Anchovy"
          />Anchovy<br />
          <input
            class="topping"
            type="checkbox"
            name="Topping"
            value="Chicken"
          />Chicken<br />
          <input
            class="topping"
            type="checkbox"
            name="Topping"
            value="Lamb"
          />Lamb<br />
        </dov>
        <div id="cart">
          <div id="showText"></div>
          <div id="totalPrice"></div>
        </div>
      </form>
    </div>
    <div class="bk"></div>
  </body>
</html>
