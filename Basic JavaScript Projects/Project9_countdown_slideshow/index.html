<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!--slide        container-->
    <div class="slideshow-container">
      <!--full width images with number and caption text-->
      <div class="mySlides fade">
        <div class="numbertext">1/3</div>
        <img
          src="img/Andy-Warhol-Campbellâ€™s-Soup-Complete-Portfolio-II.jpg"
          style="width: 100%"
        />
        <div class="text">canned soup</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2/3</div>
        <img
          src="img/Andy-Warhol-Famous-Paintings-Featured-Image.jpg"
          alt="painting"
          style="width: 100%"
        />
        <div class="text">paintings</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3/3</div>
        <img src="img/download.jpg" alt="painting" style="width: 100%" />
        <div class="text">skulls</div>
      </div>

      <!--next and previous buttons-->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!--the dots/circles-->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <p>how many seconds would you like to set your alarm for</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">click here</button>
    <p id="timer"></p>
  </body>
</html>
